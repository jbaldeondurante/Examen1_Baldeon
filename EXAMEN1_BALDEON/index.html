<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sony</title>
</head>
<body>
    <!-- Banner superior -->
    <header class="cabecera-principal">
        <div class="logo">
            <img src="logo.png" alt="Sony logo" />
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos por nombre, código o categoría..." class="busqueda">
        </div>
        <div class="opciones">
            <div class="iconos">
                <img src="telefonito.JPG" alt="telefono" class="icono">
            </div>
            <div class="boton-header">
                <button>VENTA TELEFÓNICA</button>
                <button>AYUDA</button>
                <button>MIS PEDIDOS</button>
                <button>SITIO SONY</button>
            </div>
        </div>
    </header>

<!-- Menú verde -->
<nav class="menu-gris">
    <ul>
        <li><a href="#">PROMOCIONES</a></li>
        <li><a href="#">TV Y HOME THEATRE</a></li>
        <li><a href="#">AUDIO</a></li>
        <li><a href="#">CAMARAS</a></li>
        <li><a href="#">VIDEOCAMARAS</a></li>
        <li><a href="#">PLAYSTATION</a></li>
        <li><a href="#">AUDIO PARA AUTO</a></li>
    </ul>
</nav>

<!-- Zona del Banner -->
<section class="banner">
    <button>¡COMPRA ya!</button>
</section>



<section class="bancos">
    <div class="tarjetas">
        <div class="tarjeta">
            <img src="bcp.JPG" alt="BCP">
        </div>
        <div class="tarjeta">
            <img src="bbva.JPG" alt="BBVA">
        </div>
        <div class="tarjeta">
            <img src="diners.JPG" alt="DC">
        </div>
        <div class="tarjeta">
            <img src="interbank.JPG" alt="INTERBANK">
        </div>
    </div>
</section>


</body>
</html>
